<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imágenes</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>

<body class="bg-indigo-800">
    <h1 class="text-center text-4xl text-white my-10 font-bold uppercase">Buscador de Imágenes</h1>
    <div class="buscador max-w-lg mx-auto ">
        <form id="formulario" class="px-4 md:px-0">
            <div>
                <label class="block text-white font-bold capitalize">Término de Búsqueda:</label>
                <input type="text" class="mt-3 rounded w-full p-2 " placeholder="Ejemplo: Café o Futbol" id="termino" />
                <input type="submit" value="Buscar Imágenes" class="mt-8 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded">
            </div>
        </form>
    </div>
    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>
        <div id="paginacion" class="mx-auto my-10 text-center flex flex-wrap justify-center">
        </div>
    <script src="js/app.js"></script>
</body>

</html>
